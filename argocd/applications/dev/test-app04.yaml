apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app04
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: dev
    managed-by: backstage
spec:
  project: dev
  
  source:
    repoURL: https://github.com/bcocbo/eks_baseline_chart_Helm
    targetRevision: HEAD
    path: .
    helm:
      valueFiles:
        - https://raw.githubusercontent.com/bcocbo/gitops-apps/main/values/dev/test-app04/values.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
